<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    header, footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 5px 0;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calculator {
      width: 340px;
      background: #222;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
    }

    .display {
      width: 100%;
      height: 60px;
      background: #000;
      color: #0f0;
      font-size: 24px;
      border: none;
      padding: 10px;
      border-radius: 6px;
      text-align: right;
      margin-bottom: 15px;
      outline: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #444;
      color: #fff;
      transition: background 0.3s;
    }

    button:hover {
      background: #666;
    }

    .equal {
      grid-column: span 2;
      background: #28a745;
    }
    .equal:hover {
      background: #218838;
    }

    .clear {
      background: #dc3545;
    }
    .clear:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

  <header>
    <h1>üßÆ My Calculator</h1>
  </header>

  <div class="main-content">
    <div class="calculator">
      <input type="text" id="display" class="display" disabled>
      <div class="buttons">
        <button class="clear">C</button>
        <button>‚å´</button>
        <button>(</button>
        <button>)</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>

        <button>0</button>
        <button>.</button>
        <button>%</button>
        <button>+</button>

        <button class="equal">=</button>
      </div>
    </div>
  </div>

  <footer>
    <p>¬© 2025 Calculator App | Built with ‚ù§Ô∏è using HTML, CSS & JavaScript</p>
  </footer>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    // Handle button clicks
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const value = btn.textContent;

        if (value === "C") {
          display.value = "";
        } else if (value === "‚å´") {
          display.value = display.value.slice(0, -1);
        } else if (value === "=") {
          try {
            display.value = eval(display.value) || "";
          } catch {
            display.value = "Error";
          }
        } else {
          display.value += value;
        }
      });
    });

    // Handle keyboard input
    document.addEventListener("keydown", e => {
      if (
        (e.key >= "0" && e.key <= "9") || 
        ["+", "-", "*", "/", ".", "%", "(", ")"].includes(e.key)
      ) {
        display.value += e.key;
      } else if (e.key === "Backspace") {
        display.value = display.value.slice(0, -1);
      } else if (e.key === "Enter") {
        try {
          display.value = eval(display.value) || "";
        } catch {
          display.value = "Error";
        }
      } else if (e.key === "Escape") {
        display.value = "";
      }
    });
  </script>
</body>
</html>
