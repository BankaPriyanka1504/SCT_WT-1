<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4 - To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
    }

    input[type="text"] {
      flex: 2;
    }

    input[type="datetime-local"] {
      flex: 1.5;
    }

    button {
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      flex: 1;
    }

    button:hover {
      background: #555;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .task-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .actions button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h2>To-Do App</h2>
  </header>

  <main>
    <h1>My Tasks</h1>
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Enter task..." required>
      <input type="datetime-local" id="taskDateTime">
      <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>
  </main>

  <footer>
    <p>&copy; 2025 My To-Do App</p>
  </footer>

  <script>
    const taskForm = document.getElementById('taskForm');
    const taskInput = document.getElementById('taskInput');
    const taskDateTime = document.getElementById('taskDateTime');
    const taskList = document.getElementById('taskList');

    let tasks = [];

    taskForm.addEventListener('submit', (e) => {
      e.preventDefault();
      addTask(taskInput.value, taskDateTime.value);
      taskForm.reset();
    });

    function addTask(text, dateTime) {
      const task = {
        id: Date.now(),
        text,
        dateTime,
        completed: false
      };
      tasks.push(task);
      renderTasks();
    }

    function toggleComplete(id) {
      tasks = tasks.map(task =>
        task.id === id ? { ...task, completed: !task.completed } : task
      );
      renderTasks();
    }

    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      renderTasks();
    }

    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      const newText = prompt("Edit task:", task.text);
      if (newText) {
        task.text = newText;
        renderTasks();
      }
    }

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach(task => {
        const li = document.createElement('li');

        const row = document.createElement('div');
        row.className = "task-row";

        const span = document.createElement('span');
        span.textContent = task.text + (task.dateTime ? ` (Due: ${task.dateTime})` : '');
        if (task.completed) span.classList.add('completed');

        const actions = document.createElement('div');
        actions.className = "actions";

        const completeBtn = document.createElement('button');
        completeBtn.textContent = task.completed ? "Undo" : "Complete";
        completeBtn.onclick = () => toggleComplete(task.id);

        const editBtn = document.createElement('button');
        editBtn.textContent = "Edit";
        editBtn.onclick = () => editTask(task.id);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = () => deleteTask(task.id);

        actions.appendChild(completeBtn);
        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        row.appendChild(span);
        row.appendChild(actions);

        li.appendChild(row);
        taskList.appendChild(li);
      });
    }
  </script>
</body>
</html>
