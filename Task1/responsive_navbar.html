<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    /* Navbar styles */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #5a065f;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s, box-shadow 0.3s;
      z-index: 1000;
    }

    /* Navbar style when scrolled */
    nav.scrolled {
      background: #04263c;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    nav .logo {
      color: #fff;
      font-size: 22px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 5px;
      transition: color 0.3s, border-bottom 0.3s;
    }

    /* Hover effect */
    nav ul li a:hover {
      color: #ff9800;
      border-bottom: 2px solid #ff9800;
    }

    /* Demo content */
    section {
      min-height: 100vh;
      padding: 100px 20px;
      font-size: 24px;
    }

    #home { background: #f4d7d7; }
    #about { background: #d7f4e4; }
    #services { background: #d7e3f4; }
    #contact { background: #f4f1d7; }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav id="navbar">
    <div class="logo">My-Site</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Demo Sections -->
  <section id="home">Welcome to Home</section>
  <section id="about">About Us Section</section>
  <section id="services">Services Section</section>
  <section id="contact">Contact Section</section>

  <script>
    // Add scrolled effect on navbar
    window.addEventListener("scroll", function() {
      const navbar = document.getElementById("navbar");
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>
</body>
</html>
